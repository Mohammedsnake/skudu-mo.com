<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Form</title>
    <link rel="stylesheet" href="formStyles.css">
</head>
<body>
    <div class="form-container">
        <h1>Our Journey Begins</h1>
        <form action="M:\My Projects\Dating Confession\3 SubmitForm DC.html" method="post">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="favoriteColor">Favorite Color:</label>
                <input type="text" id="favoriteColor" name="favoriteColor" required>
            </div>
            <div class="form-group">
                <label for="dreamDestination">Dream Vacation Destination:</label>
                <input type="text" id="dreamDestination" name="dreamDestination" required>
            </div>
            <div class="form-group">
                <label for="favoriteFood">Favorite Food:</label>
                <input type="text" id="favoriteFood" name="favoriteFood" required>
            </div>
            <div class="form-group">
                <label for="hobbies">Hobbies:</label>
                <input type="text" id="hobbies" name="hobbies" required>
            </div>
            <div class="form-group">
                <label for="specialMessage">Special Message:</label>
                <textarea id="specialMessage" name="specialMessage" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
